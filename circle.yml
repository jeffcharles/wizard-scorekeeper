machine:
  environment:
    YARN_VERSION: 0.18.1
    PATH: "${PATH}:${HOME}/.yarn/bin:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

dependencies:
  pre:
    - |
      if [[ ! -e ~/.yarn/bin/yarn || $(yarn --version) != "${YARN_VERSION}" ]]; then
        curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version $YARN_VERSION
      fi
  override:
    - yarn install
  cache_directories:
    - ~/.yarn
    - ~/.cache/yarn

test:
  override:
    - npm run build

deployment:
  master:
    branch: master
    commands:
      - find dist -type f -exec gzip "{}" \; -exec mv "{}.gz" "{}" \;
      - mv dist/index.html index.html # Do not include index.html in s3 sync so that different cache-control headers are applied
      - aws s3 sync dist s3://wizard-scorekeeper --delete --content-encoding gzip --cache-control 'public, max-age=31536000'
      - aws s3 cp index.html s3://wizard-scorekeeper/index.html --content-encoding gzip --cache-control 'no-cache, no-store, must-revalidate'
